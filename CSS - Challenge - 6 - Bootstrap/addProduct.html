<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Add Product Form</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col">
            <form>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Product Name</label>
                  <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Product name...">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Product Brand</label>
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option>Nike</option>
                    <option>Adidas</option>
                    <option>Rebook</option>
                    <option>New Balance</option>
                    <option>Puma</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleFormCheckbox">Available Colors</label>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                      Blue
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                      White
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                      Black
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" disabled>
                    <label class="form-check-label" for="defaultCheck2">
                      Red
                    </label>
                  </div>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Product Description</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
              </form>
          </div>
          <div class="col">
            Help Text
            <small id="exampleFormControlInput1" class="form-text text-muted">
                Designate the name of the product that you want to upload.
            </small>
            <small id="exampleFormControlSelect1" class="form-text text-muted">
                Select the Brand of the product that you want to upload.
            </small>
            <small id="exampleFormCheckbox" class="form-text text-muted">
                Select the available colors for the product that you want to upload.
            </small>
            <small id="exampleFormControlTextarea1" class="form-text text-muted">
                Provide a brief description of the product that you want to upload.
            </small>
          </div>
        </div>
      </div>
</body>
</html>
